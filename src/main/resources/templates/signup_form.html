<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration - CodeJava</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<style>
    body {
       
        background: url('assets/images/auth/rk.webp') no-repeat center center fixed;
        background-size: cover;
        height:100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        width: 400px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        animation: fadeIn 0.8s ease-in-out;
    }

    .register-card h3 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        color: #333;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
    }

    .btn-register {
        width: 100%;
        border-radius: 10px;
        font-size: 18px;
        padding: 10px;
        transition: 0.3s;
    }

    .btn-register:hover {
        transform: scale(1.05);
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
    }

    .login-link a {
        text-decoration: none;
        font-weight: 500;
        color: #4e73df;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>

</head>
<body>

<div class="register-card">
    <h3>Create Account</h3>

    <form th:action="@{/process_register}"
          method="post"
          th:object="${user}">

        <div class="mb-3">
            <input type="text"
                   class="form-control"
                   placeholder="First Name"
                   th:field="*{firstName}"
                   required>
        </div>

        <div class="mb-3">
            <input type="text"
                   class="form-control"
                   placeholder="Last Name"
                   th:field="*{lastName}"
                   required>
        </div>

        <div class="mb-3">
            <input type="email"
                   class="form-control"
                   placeholder="Email Address"
                   th:field="*{email}"
                   required>
        </div>

        <div class="mb-4">
            <input type="password"
                   class="form-control"
                   placeholder="Password"
                   th:field="*{password}"
                   required>
        </div>

        <button type="submit"
                class="btn btn-primary btn-register">
            Sign Up
        </button>

        <div class="login-link">
            Already have an account?
            <a th:href="@{/login}">Login</a>
        </div>

    </form>
</div>

</body>
</html>
