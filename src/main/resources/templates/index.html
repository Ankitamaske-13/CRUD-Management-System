<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home - Code-Java</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<style>
    body {
    background: url('assets/images/auth/rk.webp') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
}
    

    /* Enhanced Card Design */
    .card-box {
        background: rgba(255, 255, 255, 0.95);
        padding: 60px 45px;
        border-radius: 30px;
        /* Double shadow: one for depth, one for soft glow */
        box-shadow: 
            0 10px 25px rgba(0,0,0,0.1), 
            0 20px 48px rgba(0,0,0,0.1);
        text-align: center;
        width: 420px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-box h1 {
        font-weight: 800;
        font-size: 28px;
        letter-spacing: -1px;
        margin-bottom: 35px;
        color: #1a1a1a;
    }

    /* Refined Button Styling */
    .btn-custom {
        width: 100%;
        margin-bottom: 18px;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 14px;
        border: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    /* Hover effect: Subtle lift + shadow expansion */
    .btn-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        filter: brightness(1.1);
    }

    /* Specific Button Colors for a Professional Palette */
    .btn-primary { background-color: #4f46e5 !important; } /* Indigo */
    .btn-success { background-color: #10b981 !important; } /* Emerald */
    .btn-dark { background-color: #18181b !important; }    /* Zinc */

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

    <div class="card-box">
        <h1>Welcome to Ankita's Auth Service</h1>

        <a th:href="@{/list_users}" class="btn btn-primary btn-custom">
            üë• List All Users
        </a>

        <a th:href="@{/register}" class="btn btn-success btn-custom">
            üìù Create Account
        </a>

        <a th:href="@{/login}" class="btn btn-dark btn-custom">
            üîê Secure Login
        </a>
    </div>

</body>
</html>
